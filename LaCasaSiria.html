<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casa Siria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #3a1e0e;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #3a1e0e;
            padding: 20px;
        }
        header img {
            max-width: 100px;
        }
        .container {
            padding: 20px;
        }
        .logo {
            margin: 20px auto;
        }
        .title {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info {
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.2em;
        }
        .info strong {
            display: block;
            margin: 10px 0;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d1b897;
            color: #3a1e0e;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #fff;
            color: #3a1e0e;
        }
        footer {
            background-color: #2c1508;
            color: #d1b897;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="Logo La Casa Siria">
        </div>
        <div class="title">La Casa Siria</div>
    </header>

    <div class="container">
        <div class="info">
            <strong>Horario de Apertura:</strong>
            Lunes a Domingo: 12:00 - 23:00<br>

            <strong>Dirección:</strong>
            C/Lucano 12, Córdoba 14003<br>

            <strong>Atención al cliente:</strong>
            Teléfono: 602 358 294
        </div>

        <a href="menu.pdf" class="download-button" download>Descargar Menú</a>
    </div>

    <footer>
        © 2024 La Casa Siria. Todos los derechos reservados.
    </footer>
</body>
</html>
